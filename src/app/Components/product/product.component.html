<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden"> </span>
  </div>

  <div class="mb-3">
  <label for="filterText" class="form-label">Product Search</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Ürün arama">
</div>

    <div *ngIf="filterText" class="alert alert-success">
        {{filterText}} aradınız
    </div>

<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>Ürün Id</th>
            <th>Ürün Adı</th>
            <th>Kategori Adı</th>
            <th>Birim Fiyatı</th>
            <th>Kdv li Fiyatı</th>
            <th>Stok Adedi</th>
            <th>Sepete Ekle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products |filterPipe:filterText" >
            <td> {{product.productId}} </td>
            <td> {{product.productName |lowercase}} </td>
            <td> {{product.categoryId}} </td>
            <td> {{product.unitPrice}} </td>
            <td> {{product.unitPrice | vatAdded:18 | currency}} </td>
            <td> {{product.unitsInStock}} </td>
            <td> <button (click)="addToCart(product)" class="btn btn-success">Add</button> </td>
        </tr>
    </tbody>
   
</table>
